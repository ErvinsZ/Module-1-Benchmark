<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" href="quiz.css">
</head>
<body>
       

     <h1>Random Question Quiz</h1>
     
	<div class="quizWrapper">
           
           <div class="question" id="questionBox">
           	
           </div>
           
           <div class="answers">
           	  <ul id="ul">
           	  	  <li id="opt1" onclick="button(this)"></li>
           	  	  <li id="opt2" onclick="button(this)"></li>
           	  	  <li id="opt3" onclick="button(this)"></li>
           	  	  <li id="opt4" onclick="button(this)"></li>
           	  </ul>
           </div>
           <div class="score">
           	   <div class="next">
           	   	  <button type="button" onclick="next()" id="button">Next</button>
           	   </div>
           	   <div class="score-card">
				<p>Total questions : 5 </p>
           	   	  Correct Answers: <span id="scoreCard">0</span>
           	   </div>
           </div>

	</div>
<script src="script.js"></script>
</body>
</html>
